name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Garanta que esta Ã© a sua branch de deploy

permissions:
  contents: write   # ðŸ”‘ necessÃ¡rio para permitir o push na gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a versÃ£o do Node.js do seu projeto

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
          NEXT_PUBLIC_STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /public_html/novositeteca
