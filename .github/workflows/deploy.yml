name: Build and Deploy (Static Export to Locaweb)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next static export)
        env:
          NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: npm run build

      - name: Ensure out exists (export if needed)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d out ]; then
            echo "out/ exists"
          else
            echo "Running next export to generate out/ (if required)"
            npx next export || true
          fi

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: out
          remoteDir: /public_html/novositeteca/

      - name: Done
        run: echo "Deploy finished"
