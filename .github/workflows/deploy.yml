# Arquivo: .github/workflows/deploy.yml
name: Deploy via FTP para Locaweb

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    name: Build e Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do código do seu repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instala as dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Executa o build (agora sem depender de API externa)
      - name: Build do projeto Next.js
        run: npm run build

      # 5. Deploy para o FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: ./out/
          server-dir: /public_html/novositeteca/