name: Build and Deploy (Static Export to Locaweb)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next static export)
        env:
          NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: npm run build

      - name: Ensure out exists (export if needed)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d out ]; then
            echo "out/ exists"
          else
            echo "Running next export to generate out/ (if required)"
            npx next export || true
          fi

      - name: Deploy via FTP using lftp (upload contents of out/)
        shell: bash
        env:
          FTP_HOST: ${{ secrets.HOST }}
          FTP_USER: ${{ secrets.USER }}
          FTP_PASS: ${{ secrets.PASS }}
          REMOTE_DIR: /public_html/novositeteca/
          remoteDir: /public_html/novositeteca/
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          echo "Starting lftp deploy to $FTP_HOST -> $REMOTE_DIR (uploading contents of out/)"
          cd out
          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "mirror -R --only-newer --no-perms --parallel=5 --exclude-glob logs* --exclude-glob access_log* --exclude-glob error_log* . \"$REMOTE_DIR\"; bye"

      - name: Done
        run: echo "Deploy finished"
