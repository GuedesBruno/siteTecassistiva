# Arquivo: .github/workflows/deploy.yml
name: Deploy via FTP para Locaweb

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    name: Build e Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do código do seu repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instala as dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Executa o build
      - name: Build do projeto Next.js
        run: npm run build

      # 5. PASSO DE DEBUG: Mostra a estrutura de pastas após o build
      - name: Verificar estrutura de arquivos gerados
        run: |
          echo "Listando o conteúdo da pasta raiz:"
          ls -la
          echo "------------------------------------"
          echo "Verificando se a pasta 'out' existe:"
          if [ -d "out" ]; then
            echo "✅ A pasta 'out' foi encontrada!"
            echo "Conteúdo da pasta 'out':"
            ls -la out
          else
            echo "❌ ERRO: A pasta 'out' NÃO foi encontrada."
            echo "Verifique o log do 'Build do projeto Next.js' acima para encontrar o erro."
            exit 1
          fi

      # 6. Deploy para o FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: ./out/
          server-dir: /public_html/novositeteca/