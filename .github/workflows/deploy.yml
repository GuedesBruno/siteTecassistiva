name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Garanta que esta é a sua branch de deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a versão do Node.js do seu projeto

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          # Esta linha está correta, pois o nome do secret bate com o da variável
          NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
          
          # CORREÇÃO APLICADA AQUI:
          # A variável de ambiente (à esquerda) é o que o código Next.js espera.
          # O secret (à direita) é o nome que você criou no GitHub.
          NEXT_PUBLIC_STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: npm run build

      # Suas etapas de deploy (para Vercel, Netlify, etc.) continuam aqui
      # Exemplo para GitHub Pages:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out